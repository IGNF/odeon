channels:
  - pytorch
  - nvidia
  - conda-forge

dependencies:
  # Core dependencies
  - pip
  - python >=3.10,<4
  - tqdm
  - numpy >=1.17.2
  - omegaconf >=2.1
  - jsonargparse

  # Geo Dependencies
  - geopandas>=0.10
  - fiona >=1.8
  - pyproj >=2.2
  - rasterio >=1.0.20
  - rtree >=1
  - shapely >=1.3
  - pyogrio

  # Machine Learning / Dataviz / Computer Vision
  - matplotlib
  - scikit-learn >=0.21
  - seaborn
  - matplotlib-base >=3.3,<4
  - pillow >=6.2,<10
  - py-opencv=4.7.0

  # Deep Learning / Pytorch ecosystem
  - pytorch-cuda
  - pytorch>=2.0.0
  - torchvision >=0.14.1
  - pytorch-lightning >=1.8.4
  - segmentation-models-pytorch >=0.2
  - timm >=0.4.12
  - torchmetrics
  - tensorboard
  - tensorboardx
  - albumentations
  - kornia >=0.7
  - einops

  # DOC DEPENDENCIES
  - setuptools
  - sphinx>=4.4.0
  - sphinx-panels
  - sphinx-tabs
  - numpydoc
  - nbsphinx
  - sphinx-tabs
  - myst-parser
  - sphinx-autodoc-typehints>=1.0
  - sphinx-copybutton>=0.3
  - PyYAML>=5.1,<6.1.0
  - furo
  - sphinx-design
  - sphinx-autobuild
  - sphinx_rtd_theme
  - sphinx-intl

  # TEST DEPENDENCIES
  - pytest
  - pytest-flake8==1.0.7
  - flake8==3.9.2  # flake8==4.0.1 is buggy
  - pytest-cov==3.0.0
  - # pytest-mypy==0.9.1
  - pylint
  - flake8==3.9.2
  - mypy
  - pre-commit>=2.0
  - jupyter
  - jupyterlab
  - voila
  - conda-build
