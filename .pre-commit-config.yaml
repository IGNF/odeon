default_stages: [pre-commit]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
    -   id: mypy
        verbose: true
        files: ^odeon/
        entry: bash -c 'mypy "$@" --install-types --non-interactive || true' --show-traceback

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10  # Check for the latest version
    hooks:
    -   id: ruff
        args: [--fix]  # Automatically applies fixes
    -   id: ruff-format  # Ensures consistent formatting

-   repo: local
    hooks:
    -   id: pytest-check
        stages: [pre-push]
        types: [python]
        name: pytest-check
        entry: python -m pytest -v tests/
        language: system
        pass_filenames: false
        always_run: true
