image: "python:3.7"

stages:
  - Static Analysis
  - Test

before_script:
  - python --version
  - pip install flake8 pylint

flake8:
  stage: Static Analysis
  script: flake8 --max-line-length=120 odeon/

pylint:
  stage: Static Analysis
  allow_failure: false
  script: python pylint-fail-under.py odeon/
